<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register For Students</title>

  <style>
    body {
      background-image: url(assets/2.jpg);
      background-size: cover;
      background-position: center;
      width: 1518px;
      height: 1200px;
    }
  </style>


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Registration For Students </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

        </ul>
      </div>

      <form class="d-flex">
        <form class="d-flex">
          <a class="nav1" href="index.html">Home</a>
          <a class="nav1" href="">About</a>
          <a class="nav1" href="">Service</a>
          <a class="nav1" href="">Contact</a>
          <a class="nav1" href="index.html">
            <button type="button" class="btn btn-warning">Sign In</button>
          </a>
        </form>
      </form>

    </div>
  </nav>


  <div class="div2">
    <h1 class="tblhead2">Sign Up</h1>
    <table class="tbl2">
      <tr>
        <td>
          <p>
          <h5 class="inputtxt">First Name</p>
          </h5>
        </td>
        <td><input id="inputfirstname" class="inputs" type="text" placeholder="First Name"></td>
      </tr>

      <tr>
        <td>
          <p>
          <h5 class="inputtxt">Last Name</p>
          </h5>
        </td>
        <td><input id="inputlastname" class="inputs" type="text" placeholder="Last Name"></td>
      </tr>

      <tr>
        <td>
          <p>
          <h5 class="inputtxt">Contact Number</p>
          </h5>
        </td>
        <td><input id="inputnum" class="inputs" type="text" placeholder="Phone Number"></td>
      </tr>

      <tr>
        <td>
          <p>
          <h5 class="inputtxt">Email</p>
          </h5>
        </td>
        <td><input id="inputmail" class="inputs" type="text" placeholder="Email Address"></td>
      </tr>

      <tr>
        <td>
          <p>
          <h5 class="inputtxt">Password</p>
          </h5>
        </td>
        <td><input class="inputs" id="inputpassword2" type="password" placeholder="Password"> </td>
      </tr>

      <tr>
        <td>
          <p>
          <h5 class="inputtxt">Age</p>
          </h5>
        </td>
        <td><input id="inputage" class="inputs" type="text" placeholder="Age"></td>
      </tr>
      <tr>
        <td>
          <p>
          <h5 class="inputtxt">City</p>
          </h5>
        </td>
        <td><input id="inputcity" class="inputs" type="text" placeholder="City"></td>
      </tr>

      <tr>
        <td>
          <p>
          <h5 class="inputtxt">Gender</p>
          </h5>
        </td>
        <td>
          <input class="maleinput" type="radio" name="gender" value="Male">
          <label class="form-check-label" for="inlineRadio1">Male</label>

          <input class="femaleinput" type="radio" name="gender" value="Female">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </td>
      </tr>

      <tr>
        <td></td>
        <td>
          <a href="index.html">
            <button id="signupbtndetails"  type="button" class="btn2">Sign Up</button>
          </a>
        </td>

      </tr>

    </table>

    <p class="register1">Already I have an Account ? <a class="a1" href="index.html">Go Back .</a></p>
  </div>

  <script src="js/form.js"></script>
</body>

</html>
